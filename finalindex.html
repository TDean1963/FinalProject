<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="finalstyle.css">
    <title>Welcome Screen</title>
</head>
<body>

    <div class="flex-container" itemid="grid"> 
        
        <div class="column-1">
          <button><h1>Sign In</h1></button>

        </div>

        <div class="row1">
        <button><h1>Register New User</h1></button>  

        
        
        
        </div>

      </div>
      <div>
        <div class="container">

          <h3>Log In Demo</h3>
          <button type='button' class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Open Log In Window</button>
          
          <div class="modal fade" id="popUpWindow">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Login Form</h3>
                </div>
                <!-- body -->
                <div class="modal-header">
                  <form role="form">
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email"/>
                      <input type="password" class="form-control" placeholder="Password" />
                    </div>
                  </form>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                  <button class="btn btn-primary btn-block">Log In</button>
                </div>
                
              </div>
            </div>
          </div>
          
        </div>
      </div>
    
</body>
</html>
